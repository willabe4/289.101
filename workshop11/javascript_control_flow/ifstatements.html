<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>If Statements</title>
    </head>

    <body>
    
        1 is equal to 1:
        
        <script>
            document.write(1 == 0);
            
            console.log(1 == 1);  // true
            console.log(1 == '1'); // true
            console.log('Mike' == 'Mike') // true
            console.log('mike' == 'Mike') // false
            
            //is less than example:
            console.log(1 < 1); // false 
            
            //is less than or equal example 
            console.log(1 <= 1);
            
            //is exactly equal example
            console.log(1 === '1'); // false
            
            console.log(1==1 && 2==2); // true
            console.log(1==1 && 2==1); // false     // && and   || or
            
            console.log(1==1 || 2==1); // true
            console.log(1==1 || 2==2); // true
            
        </script>
    
    </body>


</html>
